{% extends 'basic.html' %}
{% block title %} About Us{% endblock %}
{% block body %}



<div class = 'container'>
    <h3>Registration Form</h3>
    <form  action="" method="post">{% csrf_token %}


        <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">UserName</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Your UserName " id="exampleInputAddress">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputAddress" class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone Number">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control"  name="email" placeholder="Enter Your email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter Your Password" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your password again" required>
        </div>

        <input type="submit">

        <!--    <button type="button" class="btn btn-primary btn-lg">submit</button><br>-->
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
    </form>

    {% endblock %}
