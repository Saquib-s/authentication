{% extends 'basic.html' %}
{% block title %} About Us{% endblock %}
{% block body %}

<div class = 'container'>
    <h1></h1>
    <form action = "" method="post"> {% csrf_token %}

        <div class="mb-3">
            <h1>Log In to Your Account </h1>
            <label for="loginusername" class="form-label">Username</label>
            <input type="text" name="loginusername" class="form-control" placeholder="Enter your username" id="loginusername" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" name="loginpassword" class="form-control" placeholder="Enter your password" id="exampleInputpassword">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>







    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
